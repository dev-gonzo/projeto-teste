<div class="flex flex-wrap mt-0 -mx-3">
  <div
    class="flex flex-col w-full max-w-full px-3 mx-auto md:flex-0 shrink-0 md:w-12/12 lg:w-8/12 xl:w-8/12"
  >
    <div
      class="relative flex flex-col min-w-0 mt-20 break-words bg-transparent border-0 shadow-none rounded-2xl bg-clip-border"
    >
      <div
        class="p-6 pb-0 mb-0 bg-transparent border-b-0 rounded-t-2xl text-center"
      >
        <img
          src="assets/img/logoPortal.png"
          class="relative mx-auto mb-0 w-4/12"
          alt="Logo"
        />
        <p class="mb-0 text-sky-600 text-xl">
          <strong>Cadastre uma senha para acessar o sistema.</strong>
        </p>
      </div>
      <div class="flex-auto p-6">
        <div *ngIf="errorMessage">
          <div
            class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative"
            role="alert"
          >
            <span class="block sm:inline text-sm">{{ errorMessage }}</span>
          </div>
        </div>
        <div *ngIf="mismatchValid">
          <div
            class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative"
            role="alert"
          >
            <span class="block sm:inline text-sm">{{ errorMessageMatch }}</span>
          </div>
        </div>
        <div *ngIf="successMessage">
          <div
            class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative"
            role="alert"
          >
            <span class="block sm:inline text-sm">{{ successMessage }}</span>
          </div>
        </div>
        <form [formGroup]="passForm" (ngSubmit)="onSubmit()">
          <label class="mb-2 ml-1 font-bold text-xs text-slate-700"
            >Senha</label
          >
          <div class="mb-4">
            <div class="relative">
              <input
                [type]="showPass ? 'text' : 'password'"
                [ngClass]="
                  errorMessage != '' && errorMessage != null
                    ? 'w-full text-sm pl-10 pr-4 py-2 border rounded-lg border-red-400'
                    : successMessage != '' && successMessage != null
                    ? 'w-full text-sm pl-10 pr-4 py-2 border rounded-lg border-green-400'
                    : 'w-full text-sm pl-10 pr-4 py-2 border rounded-lg'
                "
                placeholder="Digite uma senha"
                aria-label="password"
                aria-describedby="password-addon"
                formControlName="password"
              />
              <div
                class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
              >
                <fa-icon [icon]="['fas', 'lock']"></fa-icon>
              </div>
            </div>
          </div>
          <div>
            <div class="mt-3 text-sm px-6 pb-6" *ngIf="requiredValid">
              <div
                [ngClass]="{
                  'text-green-600 text-sm': minLengthValid,
                  'text-red-600 text-sm': !minLengthValid
                }"
              >
                <fa-icon
                  [icon]="['fas', 'circle-check']"
                  *ngIf="minLengthValid"
                  class="mr-2"
                ></fa-icon>
                <fa-icon
                  [icon]="['fas', 'circle-xmark']"
                  *ngIf="!minLengthValid"
                  class="mr-2"
                ></fa-icon>
                A senha deve conter no mínimo 6 caracteres.
              </div>
              <div
                [ngClass]="{
                  'text-green-600 text-sm': requiresSpecialCharsValid,
                  'text-red-600 text-sm': !requiresSpecialCharsValid
                }"
              >
                <fa-icon
                  [icon]="['fas', 'circle-check']"
                  *ngIf="requiresSpecialCharsValid"
                  class="mr-2"
                ></fa-icon>
                <fa-icon
                  [icon]="['fas', 'circle-xmark']"
                  *ngIf="!requiresSpecialCharsValid"
                  class="mr-2"
                ></fa-icon>
                Ter pelo menos 1 caracter especial.
              </div>
              <div
                [ngClass]="{
                  'text-green-600 text-sm': requiresLowercaseValid,
                  'text-red-600 text-sm': !requiresLowercaseValid
                }"
              >
                <fa-icon
                  [icon]="['fas', 'circle-check']"
                  *ngIf="requiresLowercaseValid"
                  class="mr-2"
                ></fa-icon>
                <fa-icon
                  [icon]="['fas', 'circle-xmark']"
                  *ngIf="!requiresLowercaseValid"
                  class="mr-2"
                ></fa-icon>
                Ter pelo menos 1 letra minúscula.
              </div>
              <div
                [ngClass]="{
                  'text-green-600': requiresDigitValid,
                  'text-red-600 text-sm': !requiresDigitValid
                }"
              >
                <fa-icon
                  [icon]="['fas', 'circle-check']"
                  *ngIf="requiresDigitValid"
                  class="mr-2"
                ></fa-icon>
                <fa-icon
                  [icon]="['fas', 'circle-xmark']"
                  *ngIf="!requiresDigitValid"
                  class="mr-2"
                ></fa-icon>
                Ter pelo menos 1 número.
              </div>
              <div
                [ngClass]="{
                  'text-green-600 text-sm': requiresUppercaseValid,
                  'text-red-600 text-sm': !requiresUppercaseValid
                }"
              >
                <fa-icon
                  [icon]="['fas', 'circle-check']"
                  *ngIf="requiresUppercaseValid"
                  class="mr-2"
                ></fa-icon>
                <fa-icon
                  [icon]="['fas', 'circle-xmark']"
                  *ngIf="!requiresUppercaseValid"
                  class="mr-2"
                ></fa-icon>
                Ter pelo menos 1 letra maiúscula.
              </div>
            </div>
          </div>
          <label class="mb-2 ml-1 font-bold text-xs text-slate-700"
            >Confirme a senha</label
          >
          <div class="mb-4">
            <div class="relative">
              <input
                [type]="showPass ? 'text' : 'password'"
                [ngClass]="
                  errorMessage != '' && errorMessage != null
                    ? 'w-full text-sm pl-10 pr-4 py-2 border rounded-lg border-red-400'
                    : successMessage != '' && successMessage != null
                    ? 'w-full text-sm pl-10 pr-4 py-2 border rounded-lg border-green-400'
                    : 'w-full text-sm pl-10 pr-4 py-2 border rounded-lg'
                "
                placeholder="Digite a mesma senha digitada acima"
                aria-label="password"
                aria-describedby="password-addon"
                formControlName="password_confirm"
              />
              <div
                class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
              >
                <fa-icon [icon]="['fas', 'lock']"></fa-icon>
              </div>
            </div>
          </div>
          <div class="text-center py-6">
            <button (click)="back()">
              <fa-icon [icon]="['fas', 'arrow-left-long']"></fa-icon>
              Voltar para tela de login
            </button>
          </div>

          <div class="text-center">
            <button
              [disabled]="!passForm.valid"
              class="flex items-center justify-center bg-sky-600 disabled:opacity-50 disabled:bg-sky-600 text-white w-full px-6 py-3 mb-0 font-bold text-center align-middle transition-all border-0 rounded-lg shadow-soft-md bg-x-25 bg-150 leading-pro text-xs ease-soft-in disabled:hover:scale-100 hover:scale-102 active:opacity-85"
            >
              <div *ngIf="sendingRequest; else sendingRequestElse">
                <div role="status">
                  <svg
                    aria-hidden="true"
                    class="w-8 h-8 text-gray-200 animate-spin dark:text-sky-300 fill-white"
                    viewBox="0 0 100 101"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                      fill="currentColor"
                    />
                    <path
                      d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                      fill="currentFill"
                    />
                  </svg>
                  <span class="sr-only">Loading...</span>
                </div>
              </div>
              <ng-template #sendingRequestElse="">
                <div>Criar senha</div>
              </ng-template>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
