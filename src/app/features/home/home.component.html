<div class="w-full h-full px-1 py-1 mx-auto">
  <div
    class="bg-blue-100 rounded-lg p-6 mb-6 max-w-full mx-auto text-center shadow-md"
  >
    <h1 class="text-2xl font-bold text-blue-700 mb-2">
      Seja bem-vindo ao Portal de Mídias
    </h1>
    <p class="text-blue-600">
      Explore os conteúdos e gerencie suas operações.
    </p>
  </div>
  <div class="flex flex-col md:flex-row gap-6 max-w-96:ml-[100px]">
    <div
      class="w-full max-w-full sm:w-1/2 sm:flex-col xl:mb-0 xl:w-1/2"
    >
      <div
        class="relative flex flex-col min-w-0 break-words bg-white shadow-xl rounded-2xl bg-clip-border"
      >
        <div class="flex-auto p-4 min-h-36">
          <div class="flex flex-row -mx-3">
            <div class="flex-none w-2/3 max-w-full px-3">
              <div>
                <p class="mb-0 text-lg font-semibold leading-normal uppercase">
                  Usuários
                </p>
                <h5 class="mb-2 text-xl font-bold">400</h5>
                <p class="mb-0 text-nowrap max-2xl:text-wrap">
                  em todas as unidades operacionais
                </p>
              </div>
            </div>
            <div class="px-3 text-right basis-1/3">
              <div class="inline-block w-12 h-12">
                <fa-icon
                  [icon]="['fas', 'user']"
                  class="text-blue-500 m-2 mt-10 text-xl"
                ></fa-icon>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div
      class="w-full max-w-full sm:w-1/2 sm:flex-none xl:mb-0 xl:w-1/2"
    >
      <div
        class="relative flex flex-col min-w-0 break-words bg-white shadow-xl dark:bg-slate-800 dark:shadow-dark-xl rounded-2xl bg-clip-border"
      >
        <div class="flex-auto p-4 min-h-36">
          <div class="flex flex-row -mx-3">
            <div class="flex-none w-2/3 max-w-full px-3">
              <div>
                <p
                  class="mb-0 text-nowrap max-2xl:text-wrap text-lg font-semibold leading-normal uppercase dark:text-white dark:opacity-60"
                >
                  Unidades operacionais
                </p>
                <h5 class="mb-2 font-bold text-xl dark:text-white">899</h5>
                <p class="mb-0 dark:text-white dark:opacity-60">cadastradas</p>
              </div>
            </div>
            <div class="px-3 text-right basis-1/3">
              <div class="inline-block w-12 h-12">
                <fa-icon
                  [icon]="['fas', 'building']"
                  class="text-blue-500 m-2 mt-10 text-xl"
                ></fa-icon>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
