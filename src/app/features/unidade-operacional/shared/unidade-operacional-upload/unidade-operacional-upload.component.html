<div class="w-full px-3 py-3 mx-auto">
  <breadcrumb [items]="breadcrumb"></breadcrumb>

  <p-panel [header]="titleHeader" [toggleable]="false">
  </p-panel>
  <upload-file
    *ngIf="!log"
    [apiService]="unidadeOperacionalService"
    [titleHeader]="titleHeader"
    (logs)="onLogs($event)"
  ></upload-file>

  <div
    *ngIf="log"
    class="flex items-center justify-center flex-col border-2 border-dashed border-black rounded-md w-full h-[500px]"
  >
    <logs-upload-file [logs]="log"></logs-upload-file>
  </div>

  <div class="w-full flex justify-end py-4 mt-2">
    <button
      type="button"
      (click)="cancelar()"
      class="text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg p-2.5 text-center inline-flex items-center me-0"
    >
      <span>Cancelar e voltar</span>
    </button>

    <button
      *ngIf="log"
      type="button"
      (click)="finalizar()"
      class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg p-2.5 text-center inline-flex items-center me-2"
    >
      <span>Finalizar</span>
    </button>
  </div>
</div>
