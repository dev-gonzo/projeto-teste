<div class="w-full px-3 py-3 mx-auto">
  <breadcrumb [items]="breadcrumb"></breadcrumb>
  <div class="flex bg-white rounded-md mb-8">
    <app-unidade-operacional-historico-filter
      #filterForm
      class="w-full"
    ></app-unidade-operacional-historico-filter>
    <div class="flex justify-center items-center py-4 w-auto">
      <button
        type="button"
        (click)="reset()"
        class="text-white font-bold w-20 h-12 bg-red-700 font-medium flex items-center rounded-md py-1 justify-center text-center me-2"
      >
        Limpar
      </button>
      <button
        type="button"
        (click)="search()"
        class="text-white w-20 h-12 bg-[#1276c9] font-bold font-medium flex items-center rounded-md py-1 px-2 justify-center text-center me-4"
      >
        Pesquisar
      </button>
    </div>
  </div>
  <app-unidade-operacional-historico-table
    [dataSource]="dataSource"
    (pageChanged)="onPageChanged($event)"
  ></app-unidade-operacional-historico-table>
</div>
