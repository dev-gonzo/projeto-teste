<nav
  class="flex px-5 text-gray-900 rounded-lg mb-5 mt-[-10px]"
  aria-label="Breadcrumb">
  <ol class="inline-flex items-center space-x-1 md:space-x-2 rtl:space-x-reverse">
    <li class="inline-flex items-center">
      <a [routerLink]="'/home'"
        class="inline-flex items-center text-sm font-medium text-[#52a4db] hover:text-gray-500 dark:text-gray-900 dark:hover:text-gray-500">
        Home
      </a>
    </li>
    <ng-container *ngFor="let item of items; last as isLast;">
      <li *ngIf="!isLast; else lastRoute">
        <div class="flex items-center">
          <svg class="rtl:rotate-180 block w-3 h-3 mx-1 text-[#52a4db] " aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="m1 9 4-4-4-4" />
          </svg>
          <a [routerLink]="item['route']"
            class="ms-1 text-sm font-medium text-[#52a4db] hover:text-gray-500 md:ms-2 dark:text-gray-900 dark:hover:text-gray-500">{{item.label}}</a>
        </div>
      </li>
      <ng-template #lastRoute>
        <li aria-current="page">
          <div class="flex items-center">
            <svg class="rtl:rotate-180  w-3 h-3 mx-1 text-[#52a4db]" aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="m1 9 4-4-4-4" />
            </svg>
            <span class="ms-1 text-sm font-medium text-gray-500 md:ms-2 dark:text-gray-900">{{item.label}}</span>
          </div>
        </li>
      </ng-template>
    </ng-container>
  </ol>
</nav>
