<div class="toast-container">
  @for (toast of toastService.getToasts(); track toast.id) {
    <div 
      [class]="getToastClasses(toast.type)"
      class="toast-item d-flex align-items-center p-3 mb-3 rounded"
      role="alert"
    >
      <i [class]="getIconClass(toast.type)" class="me-2"></i>
      <span class="flex-grow-1">{{ toast.message }}</span>
      <button 
        type="button" 
        class="btn-close ms-2" 
        [attr.aria-label]="'Fechar toast'"
        (click)="closeToast(toast.id)"
      ></button>
    </div>
  }
</div>
